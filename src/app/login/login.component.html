<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
        <div *ngIf="isValid=='false'" class="alert alert-danger" role="alert">
            Invalid Username and Password
          </div>
      <input type="text" id="login" class="fadeIn second" [(ngModel)]="username"  name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" [(ngModel)]="password"name="login" placeholder="password">
      <button class="fadeIn fourth" value="Log In" (click)="validate()"> Log In
      </button>    
</form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
